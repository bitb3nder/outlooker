<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Invite</title>
</head>
<body>
    <p>Dear {.firstname},</p>
    <p>You have been invited to a Teams meeting.</p>
    <p>Details:</p>
    <ul>
        <li>Date: {.date}</li>
        <li>Time: 12:00PM EST to 12:30PM EST</li>
    </ul>
    <p>Meeting Link: <a href="{.link}">Join Teams Meeting</a></p>
    <p>Best regards,</p>
    <p>{.company}</p>
</body>
</html>
